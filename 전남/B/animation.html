<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let count = 0
        let time = Date.now()

        const rAF = () => {
            count++
            const current = Date.now()
            if(current - time > 1000) {
                console.log(count);
                count = 0
                time = current
            }

            requestAnimationFrame(rAF)
        }
        requestAnimationFrame(rAF)

    </script>
    
</body>
</html>
