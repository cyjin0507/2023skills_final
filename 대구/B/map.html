<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="./map/App.js" type="module"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div>
            <canvas class="mt-3" width="800" height="800" id="canvas"></canvas>
            <div id="btn-zone">
                <button class="btn btn-primary">즐겨찾기추가</button>
            </div>

            <button class="btn btn-success mt-3 distance-btn active" data-distance="0">5km</button>
            <button class="btn btn-success mt-3 distance-btn" data-distance="1">3km</button>
            <button class="btn btn-success mt-3 distance-btn" data-distance="2">500m</button>
            <button class="btn btn-primary mt-3" id="distance-calc-btn">거리재기</button>
            <div id="toolTip">
            </div>
        </div>

        <div>
            <button class="btn btn-primary mt-3" id="open-btn">즐겨찾기</button>
            <button class="btn btn-primary mt-3" id="pos-btn" data-name="user">현위치</button>
            <button class="btn btn-primary mt-3" id="only-view-btn">추가된 명소만 보기</button>
            <button class="btn btn-warning mt-3" id="only-cancel-btn">전체보기</button>
            <table class="table mt-2" id="side-bar">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>방문자</th>
                        <th>별점</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

    </div>

    <div id="modal">
        <div id="category" class="mt-5">
            <div data-category="star">별점</div>
            <div data-category="review">리뷰</div>
            <div data-category="visitant">방문자</div>
            <div data-category="returning_visitor">재방문자</div>
            <div data-category="parking">주차대수</div>
            <div data-category="managed">관리도</div>
        </div>

        <div id="list" class="mt-5">
            <div data-list="독립기념관">독립기념관</div>
            <div data-list="성성호수공원">성성호수공원</div>
            <div data-list="아라리오조각광장">아라리오조각광장</div>
            <div data-list="유관순열사 사적지">유관순열사 사적지</div>
            <div data-list="태조산왕건길과 청동대좌불">태조산왕건길과 청동대좌불</div>
            <div data-list="천안삼거리공원">천안삼거리공원</div>
        </div>

        <canvas id="chart" class="mt-5" width="500" height="500">

        </canvas>
        <button class="btn btn-primary mt-3" id="download">다운로드</button>
        <button class="btn btn-primary mt-3" id="reload">JSON불러오기</button>
        <button class="btn btn-danger mt-3 close">닫기</button>
    </div>

    <style>
        .container {
            position: relative;
            display: flex;
            gap: 20px;
        }

        canvas {
            display: block;
            border: 1px solid #eee;
        }

        #btn-zone {
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        table {
            display: block;
            width: 100%;
        }

        td, th {
            width: 25%;
            text-align: center;
        }

        .container > div {
            width: 100%;
        }

        thead {
            background-color: #333;
            color: white;
        }

        #only-cancel-btn {
            display: none;
        }

        #distance-cancel-btn {
            display: none;
        }

        #toolTip {
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #category, #list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        #category > div, #list > div {
            text-align: center;
            line-height: 40px;
            border: 1px solid #eee;
        }

        #modal {
            display: none;
            padding: 40px;
            position: fixed;
            width: 50%;
            height:950px;
            background-color: white;
            top: 50%;
            left: 50%;
            border: 1px solid #eaeaea;
            transform: translate(-50%, -50%);
        }

        #modal canvas {
            border: 1px solid #eee;
            display: block;
            margin: auto;
        }

        .active {
            background-color: #333;
            color: white;
        }

    </style>
</body>

</html>
