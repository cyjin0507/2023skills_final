<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h3 class="mt-5">인기사적지</h3>
        <div id="slide-box" class="mt-3">
            
        </div>

        <h3 class="mt-5">유관순열사사적지</h3>
        <div class="input-group mt-3">
            <span class="input-group-text">검색</span>
            <input type="text" class="form-control" id="search">
        </div>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>이미지</th>
                    <th>이름</th>
                    <th>주소</th>
                    <th>카테고리</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
    </table>
    </div>

    <style>
        table img {
            width: 100px;
            height: 100px;
        }

        thead {
            background-color: #333;
            color: white;
        }

        td, th {
            text-align: center;
        }

        #slide-box {
            width: 100%;
            position: relative;
            height: 350px;
        }

        .slide-item {
            width: 100%;
            position: absolute;
            height: 100%;
        }

        .slide-item:nth-child(1) {left: 0;}
        .slide-item:nth-child(2) {left: 100%;}
        .slide-item:nth-child(3) {left: 200%;}

        .slide-item > img {
            width: 100%;
            height: 100%;
        }

        .slide-txt {
            position: absolute;
            top: 100px;
            left: 50px;
            background-color: white;
            padding: 20px;
        }

    </style>
    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./js/List.js"></script>
    <script src="./js/Slide.js"></script>
</body>
</html>
