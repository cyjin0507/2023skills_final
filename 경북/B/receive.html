<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="start-content">
            <div class="input-group mt-5">
                <span class="input-group-text">이름</span>
                <input type="text" class="form-control" id="name">
                <button class="btn btn-primary" id="game-start-btn">게임시작</button>
            </div>
        </div>
        <div id="game-content">
            <button class="btn btn-primary mt-5">점수 : <span id="score">0</span>점</button>
            <button class="btn btn-primary mt-5">남은 시간 : <span id="time">3분</span></button>
            <canvas class="mt-3" id="canvas" width="700" height="700"></canvas>
        </div>
    </div>

    <div class="modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게임 종료</h5>
                </div>
                <div class="modal-body">
                    <h5>천안 명물 받아먹기 게임</h5>
                    <h5 class="mt-2">사용자 이름 : <span id="modal-name"></span></h5>
                    <h5 class="mt-2">점수 : <span id="modal-score"></span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary">돌아가기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/receive/Game.js"></script>
    <script src="./js/receive/App.js"></script>

    <style>
        #canvas {
            display: block;
            width: 700px;
            height: 700px;
            border: 1px solid red;
        }

        #game-content {
            display: none;
        }

    </style>
</body>
</html>
