<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <div class="container">

        <h1>리뷰 작성 폼 페이지</h1>
        <div class="review">

            <form action="" name="form">
                <div class="d-flex-s">
                    <p>명소의 이름</p>
                    <input type="text" readonly value="" name="name">
                </div>
                <div class="d-flex-s">
                    <p>방문날짜</p>
                    <input type="date" name="date">
                </div>
                <div class="d-flex-s">
                    <p>별점 입력창</p>                    
                    <div class="d-flex align-items-end">

                        <span class="star">
                            ★★★★★
                            <span>★★★★★</span>
                            <input type="range" name="star" value="0" step="1" min="0" max="50">
                        </span>
                        <p class="star-text">0</p>
                    </div>
                </div>
                <div class="d-flex-s">
                    <p>리뷰 내용 입력창</p>
                     <textarea name="" placeholder="다른 방문자들을 위한 리뷰를 남겨주세요" id="textarea" cols="30" rows="10" ></textarea>
                </div>
                <input type="button" value="작성 버튼" class="btn btn-primary">
                
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="./resources/js/script.js"></script>
</body>


</html>
