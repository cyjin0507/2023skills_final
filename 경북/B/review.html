<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h3 class="mt-5">리뷰 작성</h3>
        <form class="mt-4">
            <div class="input-group">
                <span class="input-group-text">이름</span>
                <input type="text" class="form-control">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">방문날짜</span>
                <input type="date" class="form-control">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">별점</span>
                <input type="number" class="form-control">
            </div>
            <div class="input-group mt-3">
                <span class="input-group-text">리뷰내용</span>
                <textarea class="form-control" style="resize: none;" cols="30" rows="10"></textarea>
            </div>
            <button class="btn btn-primary mt-3">작성</button>
        </form>
    </div>
    
    <script src="./js/Review.js"></script>
</body>
</html>
